<html>
    <head>
        <title>Contact me</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet"><!--Captcha font-family: 'Special Elite', cursive;-->
<!--         Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        

<!--         Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!--        <link href="../../epignosos2017/public_html/bootstrap-3.3.7/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="../../epignosos2017/public_html/bootstrap-3.3.7/dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>-->
        <link href="CSS/registration.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body ng-app="regApp" ng-controller="regCtrl">
        <div class="container-fluid" >
            <h2 class="h2 text-center registration-heading">Contact Me</h2>
            <marquee><strong>Note : Please Refresh page or press F5 if Captcha does not appear.</strong></marquee>
        </div>
        <div class="alert alert-danger myAlertBox" role="alert" id="myAlertBox">

            <ul>
                <li ng-repeat="x in errors"><span class="glyphicon glyphicon-exclamation-sign"></span><strong>{{" "+x}}</strong></li>
            </ul>
        </div>
        <div class="container-fluid">
            
                <div class="row"> 
                    <form name="myForm" id="myFormHolderDiv" novalidate>
                        <div class="col-md-6">
                            <label for="fname" >First Name</label>
                            <input type="text" name="fname" class="form-control input" id="fname" placeholder="First Name" ng-model="part.fname" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lname" >Last Name</label>
                            <input type="text" name="lname" class="form-control input" id="lname" placeholder="Last Name" ng-model="part.lname" required>
                        </div>
                        <div class="col-md-6">
                            <label for="tname" >Purpose of Contact</label>
                            <input type="text" name="teamName" class="form-control input" id="Tname" placeholder="Please Specify" ng-model="part.team" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Email" >Email</label>
                            <input type="email" name="email" class="form-control input" id="email" placeholder="Email" ng-model="part.email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="name">Mobile</label>
                            <input type="number" name="phone" class="form-control input" id="phone" placeholder="Mobile" ng-model="part.mobile" required>
                        </div>
                                     
                            </select>
                        </div>
                        
                        <div class="col-md-12 text-center">
                            <button class="my-button" name="submitbutton" id="button" ng-click="test()" value="REGISTER">Submit</button>
                        </div>
                    </form>
                </div>
        </div>
        
        
        <div class="afterRegistrationDiv">
            <div class="alert alert-success success-details" id="success-details"><strong>SUCESSFULL</strong></div>
            
            
        </div>
<!--        <footer style="display: absolute;">-->
            <div class="author" style="text-align: center;color: white;padding: 5px 0px;background-color: black;text-shadow: 1px 1px 1px #b8b8ef;">Web Page Designed and Developed By <a href="http://www.onlinesam.in" target="_blank" style="color:#8b8bf5;text-shadow: 1px 1px 1px blue;">Shashwat Tiwari.</a></div>
<!--        </footer>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--        <script src="../../epignosos2017/public_html/bootstrap-3.3.7/dist/js/bootstrap.js" type="text/javascript"></script>-->
        <script src="js/registration-controller.js" type="text/javascript"></script>
    </body>
</html>
